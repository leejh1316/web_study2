<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title></title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="grid-container"> 
      <span class="grid-container-item0-weather">
        <span id='weather'>
          <span></span>
          <span id='conutry'></span>
          <span></span>
        </span>
      </span>
      <div class="grid-container-item1">
        <div class="grid-container-item1-box">
          <div class="grid-container-item1-box-item-clock">
            <div id="clock">00:00:00</div>
          </div>
          <div class="grid-container-item1-box-item-login-greeting">
            <form id="login-form" class="hidden box-login">
              <input
                type="text"
                required
                maxlength="15"
                placeholder="What is your name?"
                class='name-input'
              />
              <input type="submit" value="Log In" class='login' />
            </form>
            <div id="greeting" class="hidden"></div>
          </div>
          <div class="grid-container-item1-box-item-todo-input">
            <form id="todo-form">
              <input type="text" placeholder="write text" required>
            </form>
          </div>
          <div class="grid-container-item1-box-item-todo-list">
            <div id='todo-list'>
              <ol class='grid-container-item1-box-item-todo-list-show'></ol>
            </div>
          </div>
          <div class='todo-btn'>
            <button id='btnListDelete'class="hidden grid-container-item1-box-item-todo-list-button">삭제</button>
          </div>
        </div>
      </div>
      <span class="grid-container-item2">  
        <span class="author"></span>
      </span>
      <span class="grid-container-item3">
        <span class="quote"></span>
      </span>
    </div>
    <div id="backImg"></div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
